<body>

<div>'Voer hoofdletter in die voorkomt in de zin'<br><div>

<input id="Str" type="text" onchange="countChar(this.value)" ><br>
  
'Hoe vaak komt letter voor in de zin?'<br>

<input id="characters" type="text" ><br>



<script>

function countDs() {
  var str = "DAAR KOMT DE DOMME DODO";
  var count = 0;
  for(var i = 0; i < str.length; i++) {
    if (str.charAt(i) === 'D') {
    count++;
    }
  }

  document.getElementById("characters").value = count;
}


function countChar(my_chr) {
  var count = 0;
  var str = "DAAR KOMT DE DOMME DODO";
  for(var i = 0; i < str.length; i++) {
    if (str.charAt(i) === my_chr) {
      count++; 
    }
  }
  document.getElementById("characters").value = count;
}
</script>
