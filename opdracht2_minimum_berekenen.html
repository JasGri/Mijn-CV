<!DOCTYPE.html>
<html>
<body onload="getMinValue(5, 100)">
<div id="lowest"></div>

<script>
function getMinValue(numberOne, numberTwo) {
	if(numberOne < numberTwo) {
		document.getElementById("lowest").innerHTML = numberOne;  
 	} else {
		document.getElementById("lowest").innerHTML = numberTwo;
	}   
  
};

</script>
</body>
</html>
